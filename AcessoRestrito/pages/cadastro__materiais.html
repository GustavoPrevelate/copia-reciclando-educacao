                    <a>Aqui vai a mensagem de erro....</a>
                </div>

                <div class="form-content">
                    <label for="quantia">Quantidade doada:</label>

                </div>

                <div class="form-content">
                    <div class="container__combobox__cadastro__empresa__material">

                            <option class="opcoes__dentro__selecao__material" selected disabled value="">Material
                            </option>

                            <option class="opcoes__dentro__selecao__material" value="material__plastico">PlÃ¡stico
                            </option>

                            <option class="opcoes__dentro__selecao__material" value="material__diversos__materiais">
                                Diversos materiais</option>
                        </select>
                    </div>
                </div>


                <button type="submit">Entrar</button>

            </form>

        </div>
    </div>
