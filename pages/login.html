          <div class="form-content-login">
            <label for="email__login">E-mail</label>
            <input
              type="email"
              id="email__login"
              placeholder="Digite o E-mail"
              required
            />
            <a>Aqui vai a mensagem de erro....</a>
          </div>
    
          <div class="form-content-login">
            <label for="senha__login">Senha</label>

            />

          </div>

          
          <button type="submit" formaction="/" onclick="checkFormLogin()">Entrar</button>
    
        </form>
    
      </div>
</div>
